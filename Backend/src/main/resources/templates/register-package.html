<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Encomienda</title>
</head>
<body>
<h2>Registro de Encomienda</h2>

<form id="packageForm">
    <label>Descripción:</label><br>
    <input type="text" id="description" required><br><br>

    <label>Apartamento:</label><br>
    <input type="number" id="apartment" required><br><br>

    <button type="submit">Registrar</button>
    <button type="button" onclick="goBack()">Volver</button>
</form>

<p id="response"></p>

<script>
    const form = document.getElementById('packageForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const packageData = {
        description: document.getElementById('description').value,
        apartment: document.getElementById('apartment').value
      };

      try {
        const response = await fetch('/celador/create-package', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(packageData)
        });

        if (response.ok) {
          document.getElementById('response').innerText = "✅ Encomienda registrada correctamente.";
          window.location.href = '/view/dashboard-celador';
          } else {
          document.getElementById('response').innerText = "❌ Error al registrar la encomienda.";
        }
      } catch (error) {
        document.getElementById('response').innerText = "⚠️ Error de conexión con el servidor.";
      }
    });

    function goBack() {
      window.location.href = '/view/dashboard-celador';
    }
  </script>
</body>
</html>
