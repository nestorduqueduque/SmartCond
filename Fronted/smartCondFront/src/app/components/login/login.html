<!-- Contenedor principal para centrar el formulario -->
<div class="login-container">

  
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>
    <p class="login-subtitle">Bienvenido de nuevo</p>

    <!-- Usamos ngSubmit para llamar a nuestra función onSubmit() -->
    <form (ngSubmit)="onSubmit()">

      <!-- Campo de Email -->
      <div class="input-group">
        <label for="email">Email</label>
        <!-- [(ngModel)] conecta el input con nuestra variable 'credentials.email' -->
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          placeholder="tu@email.com"
          required
          [disabled]="isLoading">
      </div>

      <!-- Campo de Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          placeholder="••••••••"
          required
          [disabled]="isLoading">
      </div>

      <!-- Mensaje de Error (solo se muestra si existe) -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Botón de Envío -->
      <button type="submit" class="login-button" [disabled]="isLoading">
        <!-- Mostramos un texto u otro dependiendo de si está cargando -->
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading">Verificando...</span>
      </button>

    </form>
  </div>

</div>
