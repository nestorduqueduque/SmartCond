<div class="dashboard-container">
  <div class="main-content">

    <div class="top-header">
      <button class="back-btn" (click)="goBack()" style="border: none; background: transparent; cursor: pointer;">
        <svg width="26" height="33" viewBox="0 0 26 33" fill="none">
          <path d="M24 2L4 17.3826L24 31" stroke="#5D4F4F" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </button>
      <h2 style="color: #2f6e41; margin-left: 10px;">Gesti√≥n de Celadores</h2>
    </div>

    <div class="content-sections">
      <div class="left-content" style="width: 100%;">
        <div class="section">

          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 class="section-title">Listado de Celadores</h3>
            <button class="create-btn" [routerLink]="['/registro-celador']">Crear cuenta</button>
          </div>

          <!-- üîç BARRA DE B√öSQUEDA -->
          <input
            type="text"
            placeholder="Buscar por nombre, documento, email o tel√©fono..."
            [(ngModel)]="searchTerm"
            (input)="filterCeladores()"
            class="search-input"
            style="width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"
          />

          <div class="section-content">

            <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
              <p>Cargando lista de usuarios...</p>
            </div>

            <table class="data-table" *ngIf="!isLoading">
              <thead>
                <tr>
                  <th>Nombre Completo</th>
                  <th>Documento</th>
                  <th>Email</th>
                  <th>Tel√©fono</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>

                <!-- üî• AHORA ITERA SOBRE filteredCeladores -->
                <tr *ngFor="let celador of filteredCeladores">
                  <td>{{ celador.name }} {{ celador.lastName }}</td>
                  <td>{{ celador.document }}</td>
                  <td>{{ celador.email }}</td>
                  <td>{{ celador.phoneNumber }}</td>

                  <td style="display: flex; gap: 10px;">
                    <button [routerLink]="['/editar-celadores', celador.id]" class="action-btn edit-btn" title="Editar">‚úèÔ∏è</button>
                    <button (click)="onDelete(celador.id)" class="action-btn delete-btn" title="Eliminar">üóëÔ∏è</button>
                  </td>
                </tr>

                <tr *ngIf="filteredCeladores.length === 0">
                  <td colspan="5" style="text-align: center;">No se encontraron resultados.</td>
                </tr>

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
