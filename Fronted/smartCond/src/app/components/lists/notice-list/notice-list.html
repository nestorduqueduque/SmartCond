<div class="dashboard-container">
  <div class="main-content">

    <div class="top-header">
      <button class="back-btn" (click)="goBack()" style="border: none; background: transparent; cursor: pointer;">
        <svg width="26" height="33" viewBox="0 0 26 33" fill="none">
          <path d="M24 2L4 17.3826L24 31" stroke="#5D4F4F" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </button>
      <h2 style="color: #2f6e41; margin-left: 10px;">Gesti√≥n de Avisos</h2>
    </div>

    <div class="content-sections">
      <div class="left-content" style="width: 100%;">
        <div class="section">

          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 class="section-title">Listado de Avisos</h3>
            <button class="create-btn" [routerLink]="['/registro-noticias']">Crear Aviso</button>
          </div>

          <input
            type="text"
            placeholder="Buscar por t√≠tulo, autor o contenido..."
            [(ngModel)]="searchTerm"
            (input)="filterNotices()"
            class="search-input"
            style="width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 8px;"
          />

          <div class="section-content">

            <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
              <p>Cargando avisos...</p>
            </div>

            <table class="data-table" *ngIf="!isLoading">
              <thead>
                <tr>
                  <th>T√≠tulo</th>
                  <th>Contenido</th>
                  <th>Autor</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let notice of filteredNotices">
                  <td>{{ notice.title }}</td>
                  <td>{{ notice.content }}</td>
                  <td>{{ notice.authorName }}</td>
                  <td>{{ notice.createdAt | date:'short' }}</td>

                  <td style="display: flex; gap: 10px;">
                    <button [routerLink]="['/editar-noticias', notice.id]" class="action-btn edit-btn">‚úèÔ∏è</button>
                    <button (click)="onDelete(notice.id)" class="action-btn delete-btn">üóëÔ∏è</button>
                  </td>
                </tr>

                <tr *ngIf="filteredNotices.length === 0">
                  <td colspan="5" style="text-align: center;">No se encontraron resultados.</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
