<div class="dashboard-container">

    <div class="main-content">
        <div class="top-header">
            <button class="back-btn" (click)="goBack()" style="border: none; background: transparent; cursor: pointer;">
                <svg width="26" height="33" viewBox="0 0 26 33" fill="none">
                    <path d="M24 2L4 17.3826L24 31" stroke="#5D4F4F" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </button>

        </div>

        <div class="content-sections">

            <div class="left-content">
                <div class="section">
                    <h3 class="section-title">Registro de Paquete</h3>

                    <div class="section-content">

                        <form [formGroup]="packageForm" (ngSubmit)="onSubmit()" class="form form--registro">

                            <div class="form__row">
                                <label class="form__label">Descripción del Paquete</label>
                                <input
                                    type="text"
                                    formControlName="description"
                                    placeholder="Ej: Caja de Amazon, Sobre blanco..."
                                    class="form__input"
                                    maxlength="20"
                                >
                                <small *ngIf="packageForm.get('description')?.invalid && packageForm.get('description')?.touched"
                                      style="color: #d32f2f; font-size: 12px; margin-top: 4px;">
                                    La descripción es obligatoria.
                                </small>
                            </div>

                            <div class="form__row">
                                <label class="form__label">Número de Apartamento</label>
                                <input
                                    type="number"
                                    formControlName="apartment"
                                    placeholder="Ej: 301"
                                    class="form__input"
                                    maxlength="4"
                                >
                                <small *ngIf="packageForm.get('apartment')?.invalid && packageForm.get('apartment')?.touched"
                                      style="color: #d32f2f; font-size: 12px; margin-top: 4px;">
                                    Ingrese un número de apartamento válido.
                                </small>
                            </div>

                            <button
                                type="submit"
                                class="form__submit"
                                [disabled]="packageForm.invalid || isSubmitting"
                                [style.opacity]="packageForm.invalid ? '0.6' : '1'">
                                {{ isSubmitting ? 'Registrando...' : 'Registrar Paquete' }}
                            </button>

                        </form>
                    </div>
                </div>
            </div>

            <div class="right-sidebar" style="background: transparent;"></div>
        </div>
    </div>
</div>
