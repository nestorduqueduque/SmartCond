<div class="dashboard-container">
    <div class="main-content">
        <div class="top-header">
            <button class="back-btn" (click)="goBack()" style="border: none; background: transparent; cursor: pointer;">
                <svg width="26" height="33" viewBox="0 0 26 33" fill="none">
                    <path d="M24 2L4 17.3826L24 31" stroke="#5D4F4F" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <div class="content-sections">

            <div class="left-content">
                <div class="section">
                    <h3 class="section-title">Registro de Vehículo</h3>

                    <div class="section-content">

                        <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()" class="form form--registro">

                            <div class="form__row">
                                <label class="form__label">Tipo de Vehículo</label>
                                <select formControlName="type" class="form__input" required>
                                    <option value="" disabled>Seleccione el tipo...</option>
                                    <option *ngFor="let type of vehicleTypes" [ngValue]="type.value">
                                        {{ type.label }}
                                    </option>
                                </select>
                            </div>

                            <div class="form__row form__row--grid">
                                <div class="form__row">
                                    <label class="form__label">Marca</label>
                                    <input type="text" formControlName="brand" placeholder="Marca (e.g., Toyota)" class="form__input" maxlength="10">
                                </div>
                                <div class="form__row">
                                    <label class="form__label">Modelo</label>
                                    <input type="text" formControlName="model" placeholder="Modelo (e.g., Picanto)" class="form__input" maxlength="10">
                                </div>
                            </div>

                            <div class="form__row form__row--grid">
                                <div class="form__row">
                                    <label class="form__label">Placa</label>
                                    <input type="text" formControlName="plate" placeholder="Número de Placa" class="form__input" maxlength="6">
                                </div>

                                <div class="form__row">
                                    <label class="form__label">Apartamento</label>
                                    <input type="number" formControlName="apartment" placeholder="Apartamento" class="form__input" maxlength="4">
                                </div>
                            </div>

                            <button type="submit" class="form__submit"
                                    [disabled]="vehicleForm.invalid || isSubmitting"
                                    [style.opacity]="vehicleForm.invalid ? '0.6' : '1'">
                                {{ isSubmitting ? 'Registrando...' : 'Registrar Vehículo' }}
                            </button>

                        </form>
                    </div>
                </div>
            </div>

            </div>
    </div>
</div>
