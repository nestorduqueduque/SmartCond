<div class="dashboard-container">
  <div class="main-content">
    <div class="top-header">
      <button class="back-btn" (click)="goBack()" style="border: none; background: transparent; cursor: pointer;">
        <svg width="26" height="33" viewBox="0 0 26 33" fill="none">
          <path d="M24 2L4 17.3826L24 31" stroke="#5D4F4F" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <div class="content-sections">
      <div class="left-content">
        <div class="section">
          <h3 class="section-title">Registro de Celador</h3>

          <div class="section-content">
            <form [formGroup]="celadorForm" (ngSubmit)="onSubmit()" class="form form--registro">

              <div class="form__row">
                <label class="form__label">Nombres</label>
                <input type="text" formControlName="name" placeholder="Nombres" class="form__input">
              </div>

              <div class="form__row">
                <label class="form__label">Apellidos</label>
                <input type="text" formControlName="lastName" placeholder="Apellidos" class="form__input">
              </div>

              <div class="form__row">
                <label class="form__label">Documento</label>
                <input type="number" formControlName="document" placeholder="Documento" class="form__input">
              </div>

              <!-- CORREO + CONFIRMAR -->
              <div class="form__row">
                <label class="form__label">Correo electrónico</label>
                <input type="email" formControlName="email" placeholder="Correo" class="form__input">
              </div>

              <div class="form__row">
                <label class="form__label">Confirmar correo</label>
                <input type="email" formControlName="emailConfirm" placeholder="Confirmar correo" class="form__input">
                <small *ngIf="celadorForm.get('emailConfirm')?.errors?.['emailMismatch'] && celadorForm.get('emailConfirm')?.touched"
                       class="text-danger">Los correos no coinciden</small>
              </div>

              <div class="form__row form__row--grid">
                <div class="form__row">
                  <label class="form__label">Celular</label>
                  <input type="number" formControlName="phoneNumber" placeholder="Teléfono" class="form__input">
                </div>
              </div>

              <div class="form__row">
                <label class="form__label">Dirección</label>
                <input type="text" formControlName="direction" placeholder="Dirección" class="form__input">
              </div>

              <!-- PASSWORD + CONFIRMAR -->
              <div class="form__row">
                <label class="form__label">Contraseña</label>
                <input type="password" formControlName="password" placeholder="Contraseña" class="form__input">
              </div>

              <div class="form__row">
                <label class="form__label">Confirmar contraseña</label>
                <input type="password" formControlName="passwordConfirm" placeholder="Confirmar contraseña" class="form__input">
                <small *ngIf="celadorForm.get('passwordConfirm')?.errors?.['passwordMismatch'] && celadorForm.get('passwordConfirm')?.touched"
                      class="text-danger">Las contraseñas no coinciden</small>
              </div>

              <button type="submit"
                      class="form__submit"
                      [disabled]="celadorForm.invalid || isSubmitting"
                      [style.opacity]="celadorForm.invalid ? '0.6' : '1'">
                {{ isSubmitting ? 'Registrando...' : 'Registrar Celador' }}
              </button>

            </form>
          </div>
        </div>
      </div>

      <div class="right-sidebar" style="background: transparent;"></div>
    </div>
  </div>
</div>
