<div class="container login-page">
  <div class="image-section">
    <img
      src="/images/conjunto residencial.jpg"
      alt="Building facade"
      class="background-image"
      fetchpriority="high"
    />
    <div class="overlay">
      <h1 class="brand-title">AdmiCon</h1>
    </div>
  </div>

  <div class="form-section">
    <div class="form-container">

      <div class="mobile-branding">
        <h1 class="mobile-brand-title">AdmiCon</h1>
      </div>

      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <h2 class="form-title-login">Inicio de sesi칩n</h2> <div class="field-group">
          <label class="field-label" for="email">Email</label>
          <div class="input-container">
            <input
              type="email"
              id="email"
              name="email"
              class="input-field"
              placeholder="correo@correo.com"
              [(ngModel)]="credentials.email"
              required
            />
            <div class="input-underline"></div>
          </div>
        </div>

        <div class="field-group">
          <label class="field-label" for="password">Contrase침a</label>
          <div class="input-container">
            <input
              type="password"
              id="password"
              name="password"
              class="input-field"
              placeholder="Introduce tu contrase침a"
              [(ngModel)]="credentials.password"
              required
            />
            <div class="input-underline"></div>
          </div>
        </div>

        <div class="checkbox-container">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="remember" name="remember" class="checkbox-input"/>
            <label for="remember" class="checkbox-label">
              <div class="checkbox-custom">
                <div class="checkbox-check"></div>
              </div>
              <span class="checkbox-text">Recordarme</span>
            </label>
          </div>
        </div>

        <div class="button-container">
          <button
            type="submit"
            class="login-button"
            [disabled]="!loginForm.valid">
            Ingresar
          </button>
        </div>

        <div *ngIf="errorMessage" style="color: #d32f2f; margin-top: 16px; text-align: center; font-family: 'Poppins', sans-serif; font-size: 14px;">
          {{ errorMessage }}
        </div>

        <div class="forgot-password-container">
          <button type="button" class="forgot-password-link">Recuperar contrase침a</button>
        </div>

      </form>
    </div>
  </div>
</div>
